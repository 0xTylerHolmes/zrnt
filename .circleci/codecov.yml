codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "50...100"

  status:
    project:
      default:
        # basic
        target: 50
        threshold: 2
        base: auto
    patch:
      # basic
      target: 30
      threshold: 100
      base: auto
    changes: yes

comment:
  layout: "diff, files"
  behavior: once
  require_changes: true
  require_base: no
  require_head: yes
